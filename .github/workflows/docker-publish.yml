name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: |
          echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"auth\":\"$(echo -n $DOCKER_HUB_USERNAME:$DOCKER_HUB_PASSWORD | base64)\"}}}" > $HOME/.docker/config.json

      - name: Build Docker image
        run: docker build -t yovko93/my-portfolio-app:latest ./MyPortfolioApp

      - name: Push Docker image to Docker Hub
        run: docker push yovko93/my-portfolio-app:latest
